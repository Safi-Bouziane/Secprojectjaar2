- hosts: slave1user,slave2user
  user: root
  tasks:
  - name: ensure repository key is installed
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: copy slave code to the slave host
    synchronize:
      src: slave_software/
      dest: /home/{{ansible_user}}/slave_software/

  - name: ensure docker registry is available
    apt_repository: repo='deb https://download.docker.com/linux/ubuntu bionic stable' state=present

  - name: ensure docker and dependencies are installed
    apt: name=docker-ce update_cache=yes

  - name: install python3
    apt: name=python3 state=present

  - name: install python3-pip
    apt: name=python3-pip state=present

  - name: install ufw
    apt: name=ufw state=present

  - name: change directory to /home/slave/slave_software
    shell: cd /home/{{ansible_user}}/slave_software

  - name: install requirements
    shell: pip3 install -r /home/{{ansible_user}}/slave_software/requirements.txt

  - ufw:
     state: enabled
     policy: deny

  - ufw:
     logging: on

  - ufw:
     rule: allow
     port: 8000
     proto: tcp
  - ufw:
     rule: allow
     port: 22
     proto: tcp

  - name: add slave user
    user: 
      name: slave
      password: slave
      groups: sudo
      state: present


  - name: Log into DockerHub
    docker_login:
      username: argusproof
      password: DeltaTeam

  - name: Pull the latest images from private repository on DockerHub
    shell: cd /home/{{ansible_user}}/slave_software && docker image pull --all-tags argusproof/argusproof_deltateam
  - name: docker volume create portainer_data
    shell: docker volume create portainer_data

  - name: run uvicorn
    shell: cd /home/{{ansible_user}}/slave_software && nohup uvicorn mainapi:app --host 0.0.0.0 --reload --port 8000
